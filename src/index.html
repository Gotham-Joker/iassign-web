<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>I-ASSIGN</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        .loader-container {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #efefef;
            height: 100%;
            width: 100%;
        }

        .loader {
            width: 150px;
            height: 150px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loader_cube {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 30px;
        }

        .loader_cube--glowing {
            z-index: 2;
            background-color: rgba(255, 255, 255, .2);
            border: 2px solid rgba(255, 255, 255, .3);
            backdrop-filter: blur(5px);
            animation: loader 2s ease-in-out infinite;
        }

        .loader_cube--color {
            z-index: 1;
            filter: blur(2px);
            background-image: linear-gradient(135deg, #1afbf0, #da00ff);
            animation: loadertwo 2s ease-in-out infinite;

        }

        @keyframes loader {
            50% {
                transform: rotate(80deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }

        @keyframes loadertwo {
            50% {
                transform: rotate(-80deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }

    </style>
</head>
<body>
<app-root></app-root>
<div class="loader-container">
    <div class="loader">
        <div class="loader_cube loader_cube--color"></div>
        <div class="loader_cube loader_cube--glowing"></div>
    </div>
</div>
</body>
</html>
