<nz-tabset [(nzSelectedIndex)]="ref.config.tabIndex">
    <nz-tab nzTitle="外观">
        <div nz-form layout="horizontal">

            <nz-form-item>
                <nz-form-label>列间隔<span nz-icon [nzType]="'question-circle'" nz-popover
                                           nzPopoverContent="像素,推荐16+8n"></span></nz-form-label>
                <nz-form-control>
                    <nz-input-number style="width: 100%" [nzMin]="0" [nzStep]="8"
                                     [(ngModel)]="ref.config.gutter"></nz-input-number>
                </nz-form-control>
            </nz-form-item>

            <nz-form-item>
                <nz-form-label>布局<span nz-icon [nzType]="'question-circle'" nz-popover
                                         nzPopoverContent="只有主布局是水平布局时有效"></span></nz-form-label>
                <nz-form-control>
                    <nz-radio-group [(ngModel)]="ref.config.layout">
                        <label nz-radio-button [nzValue]="'horizontal'">水平</label>
                        <label nz-radio-button [nzValue]="'vertical'">垂直</label>
                        <label nz-radio-button [nzValue]="'inline'">内联</label>
                    </nz-radio-group>
                </nz-form-control>
            </nz-form-item>

        </div>
    </nz-tab>
    <nz-tab nzTitle="高级">
        <nz-divider nzPlain nzText="联动" nzOrientation="center"></nz-divider>
        <nz-form-item>
            <nz-form-label>隐匿触发条件</nz-form-label>
            <nz-form-control>
                <input nz-input placeholder="eg: field=='123'" [(ngModel)]="ref.config.cascade"/>
            </nz-form-control>
        </nz-form-item>
    </nz-tab>
</nz-tabset>
