<div nz-row [nzGutter]="config.gutter" cdkDropList #dropList (cdkDropListDropped)="onDrop($event)"
     style="min-height: 70px;border: solid 1px #1890ff;border-radius: 4px;margin: 1px 0;padding: 4px">

  <div *ngFor="let item of config.cols" nz-col [nzSpan]="24/config.cols.length">
    <ng-container #itemContainer></ng-container>
  </div>
</div>
