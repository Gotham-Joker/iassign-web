<nz-tabset [(nzSelectedIndex)]="config.tabIndex">
  <nz-tab nzTitle="外观">

    <nz-form-item>
      <nz-form-label [nzRequired]="true">字段</nz-form-label>
      <nz-form-control>
        <input nz-input [(ngModel)]="config.field" placeholder="field(表单内唯一)">
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label>标签</nz-form-label>
      <nz-form-control>
        <input nz-input [(ngModel)]="config.label" placeholder="请输入标签">
      </nz-form-control>
    </nz-form-item>


    <nz-form-item>
      <nz-form-label>标签宽度</nz-form-label>
      <nz-form-control>
        <nz-input-number [nzMin]="0" [(ngModel)]="config.labelSpan"></nz-input-number>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label>控件宽度</nz-form-label>
      <nz-form-control>
        <nz-input-number [nzMin]="0" [(ngModel)]="config.span"></nz-input-number>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label>隐藏冒号</nz-form-label>
      <nz-form-control>
        <nz-switch [(ngModel)]="config.noColon"></nz-switch>
      </nz-form-control>
    </nz-form-item>
  </nz-tab>

  <nz-tab nzTitle="数据">
    <nz-form-item>
      <nz-form-label>必填</nz-form-label>
      <nz-form-control>
        <nz-switch [(ngModel)]="config.required"></nz-switch>
      </nz-form-control>
      <nz-form-label>只读</nz-form-label>
      <nz-form-control>
        <nz-switch [(ngModel)]="config.readOnly"></nz-switch>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label>错误提示</nz-form-label>
      <nz-form-control>
        <input nz-input [(ngModel)]="config.msg">
      </nz-form-control>
    </nz-form-item>
  </nz-tab>

  <nz-tab nzTitle="高级">
    <div nz-form [nzLayout]="'vertical'">
      <nz-form-item>
        <nz-form-label>上传地址</nz-form-label>
        <nz-form-control>
          <input nz-input placeholder="http://api.xxx.com/upload" [(ngModel)]="config.url">
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label>上传参数</nz-form-label>
        <nz-form-control>
          <input nz-input [(ngModel)]="config.name">
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label>响应字段</nz-form-label>
        <nz-form-control>
          <input nz-input placeholder="eg: data" [(ngModel)]="config.res">
        </nz-form-control>
      </nz-form-item>
      <nz-descriptions nzSize="small" nzTitle="响应字段应包含以下信息" nzBordered>
        <nz-descriptions-item nzTitle="uid" [nzSpan]="3">文件uid</nz-descriptions-item>
        <nz-descriptions-item nzTitle="name" [nzSpan]="3">文件名</nz-descriptions-item>
        <nz-descriptions-item nzTitle="url" [nzSpan]="3">文件下载地址</nz-descriptions-item>
      </nz-descriptions>
    </div>

  </nz-tab>

</nz-tabset>
