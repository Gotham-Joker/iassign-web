<nz-spin [nzSpinning]="loading">
    <nz-card class="card-shadow search-card">
        <div nz-form [nzLayout]="'inline'">
            <nz-form-item>
                <nz-form-label>流程定义ID</nz-form-label>
                <nz-form-control>
                    <input nz-input [(ngModel)]="bodyParams.definitionId">
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label>申请单号</nz-form-label>
                <nz-form-control>
                    <input nz-input [(ngModel)]="bodyParams.id">
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label>申请人ID</nz-form-label>
                <nz-form-control>
                    <input nz-input [(ngModel)]="bodyParams.starter">
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label>申请部门</nz-form-label>
                <nz-form-control>
                    <input nz-input [(ngModel)]="bodyParams.deptName">
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label>申请状态</nz-form-label>
                <nz-form-control>
                    <nz-select [(ngModel)]="bodyParams.status">
                        <nz-option nzValue="" nzLabel="全部"></nz-option>
                        <nz-option nzValue="CANCEL" nzLabel="已撤销"></nz-option>
                        <nz-option nzValue="RUNNING" nzLabel="运行中"></nz-option>
                        <nz-option nzValue="SUCCESS" nzLabel="已成功"></nz-option>
                        <nz-option nzValue="FAILED" nzLabel="已失败"></nz-option>
                    </nz-select>
                    <!--                    <input nz-input [(ngModel)]="bodyParams.starterName">-->
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label>申请日期</nz-form-label>
                <nz-form-control>
                    <nz-date-picker [(ngModel)]="createTimeGe" [nzFormat]="'yyyy-MM-dd'"></nz-date-picker>
                    ~
                    <nz-date-picker [(ngModel)]="createTimeLe" [nzFormat]="'yyyy-MM-dd'"></nz-date-picker>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label>内容</nz-form-label>
                <nz-form-control>
                    <input nz-input [(ngModel)]="bodyParams.content">
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <button nz-button [nzType]="'primary'" (click)="query(1)">
                    <span nz-icon [nzType]="'search'"></span>查询
                </button>
            </nz-form-item>
            <nz-form-item>
                <button nz-button [nzType]="'primary'" (click)="download()">
                    <span nz-icon [nzType]="'download'"></span>导出
                </button>
            </nz-form-item>
        </div>
    </nz-card>

    <br>

    <ng-container *ngFor="let item of list">
        <nz-card class="card-shadow card-radius important-mt-5">
            <div class="flex justify-between items-center fw-bold">
                <div>
                    <span class="text-base text-gradient bg-gradient-danger fw-bold">{{item.id}}</span>
                    <nz-divider nzType="vertical"></nz-divider>
                    <span>{{item.name}}</span>
                </div>
                <div>
                    <a [routerLink]="'/process/process-detail'" [queryParams]="{id:item.id}">
                        <span nz-icon nzType="search"></span>
                        详情
                    </a>
                </div>
            </div>
            <nz-tag [nzColor]="item.status|dict:'processInstance':'color'">{{item.status|dict:'processInstance':'status'}}</nz-tag>
            <div class="my-2 text-base text-gray-500 my-2 highlight line-clamp-3"
                 [innerHTML]="item.isHighlight?item.highlight.join(''):item.content"></div>

            <div class="flex justify-between mt-3">
                <div class="text-gray-500">
                    <span nz-icon nzType="user"></span>
                    <strong class="mx-2 text-cyan-600">{{item.starterName}}({{item.starter}})</strong>
                    <span>{{item.deptName}}</span>
                </div>
                <div class="text-gray-500">申请于 {{item.createTime}}</div>
            </div>
        </nz-card>
    </ng-container>

</nz-spin>
