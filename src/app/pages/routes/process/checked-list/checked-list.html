<nz-spin [nzSpinning]="loading">

    <nz-card class="card-shadow card-radius search-card" [nzBorderless]="true" [nzLoading]="loading">
        <div nz-form nzLayout="inline">
            <nz-form-item>
                <nz-form-label nzRequired>审批日期</nz-form-label>
                <nz-form-control>
                    <nz-date-picker [(ngModel)]="auditTime_ge"></nz-date-picker>
                    ~
                    <nz-date-picker [(ngModel)]="auditTime_le"></nz-date-picker>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label>申请编号</nz-form-label>
                <nz-form-control>
                    <input nz-input [(ngModel)]="queryParams.instanceId">
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <button nzType="primary" nz-button (click)="query(1)"><span nz-icon nzType="search"></span>查询</button>
            </nz-form-item>
        </div>
    </nz-card>

    <br>
    <nz-card class="card-shadow">
        <nz-table #basicTable [nzData]="list" [nzFrontPagination]="false"
                  [nzTotal]="total"
                  [(nzPageIndex)]="queryParams.page"
                  [(nzPageSize)]="queryParams.size"
                  (nzPageIndexChange)="query($event)">
            <thead>
            <tr>
                <th>申请编号</th>
                <th>流程名称</th>
                <th>申请人</th>
                <th>审批环节</th>
                <th>审批日期</th>
                <th>办理</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
                @for (item of basicTable.data; track $index) {
                    <tr>
                        <td style="width:155px">
                            <span class="fw-bold text-gradient bg-gradient-danger">{{ item.instanceId }}</span>
                        </td>
                        <td>{{ item.instanceName }}</td>
                        <td>{{ item.starterName }}</td>
                        <td>{{ item.taskName }}</td>
                        <td>{{ item.createTime|date:'yyyy-MM-dd HH:mm:ss' }}</td>
                        <td>
                            <nz-tag [nzColor]="item.operation|dict:'opinionOperation':'color'">
                                {{ item.operation|dict:'opinionOperation':'label' }}
                            </nz-tag>
                        </td>
                        <td>
                            <a [routerLink]="'/process/process-detail'" [queryParams]="{id:item.instanceId}">详情</a>
                            <nz-divider nzType="vertical"></nz-divider>
                            <a class="text-orange-600 hover:text-orange-400" nz-popconfirm
                               nzPopconfirmTitle="以下场景无法取回，确定尝试取回吗？1.流程结束 2.会签环节 3.下一环节已受理或已审批"
                               (nzOnConfirm)="reclaim(item)"
                               nzOkDanger nzOkText="取回">尝试取回</a>
                        </td>
                    </tr>
                }
            </tbody>
        </nz-table>
    </nz-card>
</nz-spin>
