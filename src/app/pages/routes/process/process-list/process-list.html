<nz-spin [nzSpinning]="loading">
    <div class="shadow-lg shadow-gray-200 b-rd-2 p-4 bg-white search-card">
        <div nz-form [nzLayout]="'inline'">
            <nz-form-item>
                <nz-form-label>关键字</nz-form-label>
                <nz-form-control>
                    <input style="width:250px" [autofocus]="true" nz-input [(ngModel)]="keyword"
                           placeholder="序号,名称,部门,描述" (keydown.enter)="query()"/>
                </nz-form-control>
            </nz-form-item>

            <nz-form-item>
                <button nz-button [nzType]="'primary'" (click)="query()">
                    <span nz-icon [nzType]="'search'"></span>查询
                </button>
            </nz-form-item>
        </div>
    </div>

    @for (key of list; track $index) {
        <div class="p-4 b-rd-2 shadow-lg shadow-gray-200 mt-5 bg-white">
            <div class="fs-6 fw-bold">{{ key }}</div>
            <div nz-row nzGutter="16">
                @for (item of group[key]; track item.id) {
                    <div nz-col [nzSm]="24" [nzMd]="12" [nzLg]="12" [nzXl]="8" [nzXXl]="6">
                        <div class="process-item" routerLink="../process-start"
                             [queryParams]="{id:item.id,ruId:item.ruId,formId:item.formId}">
                        <span class="process-icon-wrapper">
                            <nz-avatar [nzSrc]="item.icon" nzSize="large" class="process-icon"></nz-avatar>
                        </span>
                            <div class="pl-3">
                                <div class="fs-6 fw-bold text-white">
                                    <span>{{ item.seqNo }}</span>
                                    <nz-divider nzType="vertical"></nz-divider>
                                    <span>{{ item.name }}</span>
                                </div>
                                <div class="process-desc text-ellipsis">{{ item.description }}</div>
                            </div>
                        </div>
                    </div>
                }
            </div>
        </div>
    }

</nz-spin>
