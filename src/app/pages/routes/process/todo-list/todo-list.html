<nz-spin [nzSpinning]="loading">
    <nz-card class="card-shadow card-radius search-card" [nzBorderless]="true">
        <div nz-form nzLayout="inline">
            <nz-form-item>
                <nz-form-label>申请编号</nz-form-label>
                <nz-form-control>
                    <input nz-input [(ngModel)]="queryParams.instanceId">
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label>申请人ID</nz-form-label>
                <nz-form-control>
                    <input nz-input [(ngModel)]="queryParams.starter">
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label>流程名称</nz-form-label>
                <nz-form-control>
                    <input nz-input [(ngModel)]="queryParams.definitionName">
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label>申请日期</nz-form-label>
                <nz-form-control>
                    <nz-date-picker [(ngModel)]="createTime_ge"></nz-date-picker>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label [nzNoColon]="true" class="pr-1">~</nz-form-label>
                <nz-form-control>
                    <nz-date-picker [(ngModel)]="createTime_le"></nz-date-picker>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <button nzType="primary" nz-button (click)="query(1)"><span nz-icon nzType="search"></span>查询</button>
            </nz-form-item>
        </div>
    </nz-card>

    <br>
    <nz-card class="card-shadow">
        <nz-table #basicTable [nzData]="list" [nzFrontPagination]="false"
                  [nzTotal]="total"
                  [(nzPageIndex)]="queryParams.page"
                  [(nzPageSize)]="queryParams.size"
                  (nzPageIndexChange)="query($event)">
            <thead>
            <tr>
                <th>申请编号</th>
                <th>流程名称</th>
                <th>申请人</th>
                <th>审批环节</th>
                <th>申请日期</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
                @for (item of basicTable.data; track item.id) {
                    <tr>
                        <td>
                            <span class="fw-bold text-gradient bg-gradient-danger">{{ item.instanceId }}</span>
                        </td>
                        <td>{{ item.definitionName }}</td>
                        <td>{{ item.starterName }}</td>
                        <td>{{ item.taskName }}</td>
                        <td>{{ item.createTime|date:'yyyy-MM-dd HH:mm:ss' }}</td>
                        <td>
                            <nz-tag [nzColor]="item.status|dict:'instanceStatus':'color'">
                                {{ item.status|dict:'instanceStatus':'status' }}
                            </nz-tag>
                        </td>
                        <td>
                            <a [routerLink]="'/process/process-detail'" [queryParams]="{id:item.instanceId}">详情</a>
                        </td>
                    </tr>
                }
            </tbody>
        </nz-table>
    </nz-card>
</nz-spin>
