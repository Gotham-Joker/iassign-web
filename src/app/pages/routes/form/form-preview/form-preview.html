<app-backward [isBack]="false" (onBack)="backward()"></app-backward>
<nz-card class="card-shadow card-radius important-mt-3">
    <div class="card-content-responsive">
        <h2 class="text-center">{{data.name}}</h2>
        <span class="text-center description mb-5 text-gray-700">{{data.description}}</span>

        <dy-form [form]="data" #dynamicForm></dy-form>

        <button nz-button nzType="primary" nzShape="round" nzBlock (click)="mockSubmit()">提 交</button>
    </div>
</nz-card>
