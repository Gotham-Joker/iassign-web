<nz-spin [nzSpinning]="loading">

    <nz-card class="card-shadow card-radius search-card">
        <div nz-form [nzLayout]="'inline'">
            <nz-form-item>
                <nz-form-label>ID</nz-form-label>
                <nz-form-control>
                    <input nz-input [(ngModel)]="queryParams.id">
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label>权限唯一标识</nz-form-label>
                <nz-form-control>
                    <input nz-input [(ngModel)]="queryParams.mark_like">
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label>权限名</nz-form-label>
                <nz-form-control>
                    <input nz-input [(ngModel)]="queryParams.name_like">
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label>url</nz-form-label>
                <nz-form-control>
                    <input nz-input [(ngModel)]="queryParams.url_like">
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <button nz-button [nzType]="'primary'" (click)="query(true)">
                    <span nz-icon [nzType]="'search'"></span>查询
                </button>
            </nz-form-item>
            <nz-form-item>
                <button nz-button (click)="edit(null)"><span nz-icon [nzType]="'plus'"></span>添加权限</button>
            </nz-form-item>
        </div>
    </nz-card>
    <br>
    <nz-card class="card-shadow card-radius">
        <nz-table #basicTable [nzData]="list" [nzFrontPagination]="false"
                  [nzTotal]="total"
                  [(nzPageIndex)]="queryParams.page"
                  [(nzPageSize)]="queryParams.size"
                  (nzPageIndexChange)="pageChange($event)">
            <thead>
            <tr>
                <th>ID</th>
                <th>权限唯一标识</th>
                <th>权限名</th>
                <th>url</th>
                <th>方法</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
                @for (item of basicTable.data; track item.id) {
                    <tr>
                        <td>{{ item.id }}</td>
                        <td>{{ item.mark }}</td>
                        <td>{{ item.name }}</td>
                        <td>{{ item.url }}</td>
                        <td>{{ item.method }}</td>
                        <td>
                            <a (click)="edit(item)"><span nz-icon [nzType]="'file-search'"></span> 编辑</a>
                            <nz-divider [nzType]="'vertical'"></nz-divider>
                            <a nz-popconfirm nzPopconfirmTitle="确定删除吗？"
                               (nzOnConfirm)="remove(item.id)"><span nz-icon [nzType]="'delete'"></span> 删除</a>
                        </td>
                    </tr>
                }
            </tbody>
        </nz-table>
    </nz-card>
    <nz-modal [(nzVisible)]="modal.visible" [nzTitle]="modal.title" (nzOnCancel)="modal.visible=false" (nzOnOk)="save()"
              [nzOkLoading]="modal.loading" [nzCloseIcon]="'svg:close'"
              [nzContent]="content">
        <ng-template #content>
            <div nz-form [nzLayout]="'horizontal'" [formGroup]="modal.form">
                <nz-form-item>
                    <nz-form-label nzRequired>权限别名</nz-form-label>
                    <nz-form-control nzErrorTip="必填项">
                        <input placeholder="e.g. user_add" nz-input formControlName="mark">
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-label nzRequired>权限名</nz-form-label>
                    <nz-form-control nzErrorTip="必填项">
                        <input placeholder="e.g. 添加用户" nz-input formControlName="name">
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-label nzRequired>url</nz-form-label>
                    <nz-form-control nzErrorTip="必填项">
                        <input placeholder="e.g. /api/users" nz-input formControlName="url">
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-label>http method</nz-form-label>
                    <nz-form-control>
                        <nz-select nzPlaceHolder="e.g. POST" formControlName="method">
                            <nz-option nzLabel="---" nzValue=""></nz-option>
                            <nz-option nzLabel="GET" nzValue="GET"></nz-option>
                            <nz-option nzLabel="POST" nzValue="POST"></nz-option>
                            <nz-option nzLabel="PUT" nzValue="PUT"></nz-option>
                            <nz-option nzLabel="DELETE" nzValue="DELETE"></nz-option>
                        </nz-select>
                    </nz-form-control>
                </nz-form-item>
            </div>
        </ng-template>
    </nz-modal>

</nz-spin>
