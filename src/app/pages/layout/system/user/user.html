<nz-spin [nzSpinning]="loading">
    <nz-card class="card-shadow card-radius search-card">
        <div nz-form [nzLayout]="'inline'">
            <nz-form-item>
                <nz-form-label>ID</nz-form-label>
                <nz-form-control>
                    <input nz-input [(ngModel)]="queryParams.id">
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label>姓名</nz-form-label>
                <nz-form-control>
                    <input nz-input [(ngModel)]="queryParams.username_like">
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label>邮箱</nz-form-label>
                <nz-form-control>
                    <input nz-input [(ngModel)]="queryParams.email_likeRight">
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <button nz-button [nzType]="'primary'" (click)="query(true)">
                    <span nz-icon [nzType]="'search'"></span>查询
                </button>
            </nz-form-item>
            <ng-container *acl="'sync'">
                <nz-form-item>
                    <a nz-button [nzType]="'primary'" [routerLink]="'/system/user/0'">
                        <span nz-icon [nzType]="'plus'"></span>新增
                    </a>
                </nz-form-item>
            </ng-container>
        </div>
    </nz-card>

    <br>

    <nz-card class="card-shadow card-radius">
        <nz-table #basicTable [nzData]="list" [nzFrontPagination]="false"
                  [nzTotal]="total"
                  [(nzPageIndex)]="queryParams.page"
                  [(nzPageSize)]="queryParams.size"
                  (nzPageIndexChange)="pageChange($event)">
            <thead>
            <tr>
                <th>ID</th>
                <th>姓名</th>
                <th>邮箱</th>
                <th>部门ID</th>
                <th>超级管理员</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
                @for (item of basicTable.data; track $index) {
                    <tr>
                        <td>{{ item.id }}</td>
                        <td>{{ item.username }}</td>
                        <td>{{ item.email }}</td>
                        <td>{{ item.deptId }}</td>
                        <td>
                            <nz-switch [ngModel]="item.admin" (ngModelChange)="setAdmin(item,$event)"></nz-switch>
                        </td>
                        <td>
                            <a (click)="edit(item)"><span nz-icon [nzType]="'file-search'"></span> 详情</a>
                            <nz-divider [nzType]="'vertical'"></nz-divider>
                            <a nz-popconfirm nzPopconfirmTitle="确定删除吗？"
                               (nzOnConfirm)="remove(item.id)"><span nz-icon [nzType]="'user-delete'"></span> 删除</a>
                        </td>
                    </tr>
                }
            </tbody>
        </nz-table>
    </nz-card>
</nz-spin>
