<app-sidebar [collapsed]="isCollapsed" (collapsedChange)="collapsedChange($event)"></app-sidebar>

<div class="app-wrap" [ngClass]="{'app-collapsed':isCollapsed}">
    <nz-header>
        <app-header></app-header>
    </nz-header>
    <div class="app-content" [@routeAnimations]="prepareRoute(outlet)">
        <router-outlet #outlet="outlet"></router-outlet>
    </div>

</div>
