<app-sidebar [(collapsed)]="isCollapsed"></app-sidebar>

<div class="app-wrap" [ngClass]="{'app-collapsed':isCollapsed}">
    <nz-header>
        <app-header (collapsedChange)="collapsedChange()"></app-header>
    </nz-header>
    <div class="app-content" [@routeAnimations]="prepareRoute(outlet)">
        <router-outlet #outlet="outlet"></router-outlet>
    </div>

</div>
