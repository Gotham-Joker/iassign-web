<div class="node-panel">
    <div class="node-panel-wrapper">
        @for (node of nodes; track $index) {
            <li draggable="true" (dragstart)="handleDragStart($event,node.key)">
                <span nz-tooltip [nzTooltipTitle]="node.label" nz-icon [nzType]="node.icon"
                      class="node-panel-icon"></span>
            </li>
        }
    </div>
</div>
